    <script>
        const toggleBtn = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        // Toggle menu saat klik hamburger
        toggleBtn.addEventListener('click', function (e) {
            e.stopPropagation(); // Hindari dianggap klik luar
            navMenu.classList.toggle('hidden');
        });

        // Deteksi klik di luar navMenu dan tombol toggle
        document.addEventListener('click', function (e) {
            const isClickInsideMenu = navMenu.contains(e.target);
            const isClickToggleBtn = toggleBtn.contains(e.target);

            if (!isClickInsideMenu && !isClickToggleBtn && !navMenu.classList.contains('hidden')) {
                navMenu.classList.add('hidden');
            }
        });
    </script>
